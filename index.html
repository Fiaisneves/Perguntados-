<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntados - Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Perguntados - Nível 1</h1>
        <p id="question-text">Aqui vai a pergunta...</p>
        <div id="choices">
            <!-- Botões serão inseridos aqui dinamicamente -->
        </div>
        <p id="result-text"></p>
        <button id="retry-button" onclick="retryQuestion()" style="display: none;">Tentar Novamente</button>
        <button id="restart-button" onclick="restartGame()" style="display: none;">Recomeçar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
